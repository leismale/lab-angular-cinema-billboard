<div class="container">
  <div class="card" *ngFor="let movie of list" style="width: 18rem;">
    <p>Room {{movie.room}}</p>
    <img class="card-img-top" [src]="movie.poster" alt="">
    <div class="card-body">
      <p>{{movie.title}}</p>
      <a [routerLink]="['/movie', movie.id]" class="btn btn-primary">Details</a>
    </div>
  </div>
</div>
